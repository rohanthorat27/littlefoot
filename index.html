<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://unpkg.com/littlefoot/dist/littlefoot.css">
</head>

<body>
    <article>
        <p>
            This shouldn't work. <sup id="fnref:2"><a href="#fn:2" class="footnote">...</a></sup>
        </p>
        <aside class="footnotes">
            <hr>
            <ol>
                <li id="fn:2">
                    <p>This is footnote number 1. <a href="#fnref:2" class="reversefootnote">&#160;&#8617;</a></p>
                </li>
            </ol>
        </aside>
        <p>
            This should work. <sup id="fnref:4"><a href="#fn:4" class="footnote">...</a></sup>
        </p>
        <aside class="footnotes">
            <hr>
            <ol>
                <div id="fn:4">
                    <p>This is footnote number 2. <a href="#fnref:4" class="reversefootnote">&#160;&#8617;</a></p>
                </div>
            </ol>
        </aside>
    </article>

    <script src="dist/littlefoot.js" type="application/javascript"></script>
    <script type="application/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            littlefoot.littlefoot(); // Initialize Littlefoot
        });
    </script>
</body>
